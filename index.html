<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="maximum-scale=5, minimum-scale=1, user-scalable=yes width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Chart Builder</title>
    <!-- base styles -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link href="https://fonts.googleapis.com/css?family=Lato|Vidaloka" rel="stylesheet">
    <!-- injected styles -->
    <link rel="stylesheet" href="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css"/>
    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="src/views/dashboard/dashboard.css"/>
    <link rel="stylesheet" href="src/components/form/form.css"/>
    <link rel="stylesheet" href="src/components/lineChart/lineChart.css"/>
    <link rel="stylesheet" href="src/components/barChart/barChart.css"/>
    <link rel="stylesheet" href="src/components/pieChart/pieChart.css"/>
    <link rel="stylesheet" href="src/components/radarChart/radarChart.css"/>
    <!--endinject-->
  </head>

  <body>
    <div ui-view></div>
    <!-- vendor libraries  -->
    <script src="node_modules/lodash/dist/lodash.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
  	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
  	<script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
    <script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.js"></script>
    <script src="node_modules/d3/build/d3.min.js"></script>
    <script src="node_modules/angular-scroll/angular-scroll.min.js"></script>
    <script src="node_modules/ngsticky/dist/sticky.min.js"></script>
    <script src="node_modules/angular-file-saver/dist/angular-file-saver.bundle.min.js"></script>

    <script src="app.config.js"></script>
    <script src="src/views/dashboard/dashboard.config.js"></script>

    <script src="src/components/lineChart/lineChart.module.js"></script>
    <script src="src/components/lineChart/lineChart.component.js"></script>
    <script src="src/components/lineChart/lineChart.controller.js"></script>

    <script src="src/components/barChart/barChart.module.js"></script>
    <script src="src/components/barChart/barChart.component.js"></script>
    <script src="src/components/barChart/barChart.controller.js"></script>

    <script src="src/components/pieChart/pieChart.module.js"></script>
    <script src="src/components/pieChart/pieChart.component.js"></script>
    <script src="src/components/pieChart/pieChart.controller.js"></script>

    <script src="src/components/radarChart/radarChart.module.js"></script>
    <script src="src/components/radarChart/radarChart.component.js"></script>
    <script src="src/components/radarChart/radarChart.controller.js"></script>
