<div class="chart-container">
  <h1 class="chart-title">{{vm.title[0]}}</h1>
  <canvas id="radarChartCanvas" class="chart chart-radar"
          chart-data="vm.data"
          chart-options="vm.optionsRadarChart"
          chart-labels="vm.labels"
          chart-colors="vm.colors"
          chart-series="vm.series"
          chart-dataset-override="vm.datasetOverride">
  </canvas>
</div>
